apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    uid: Prometheus
    isDefault: true
    editable: true

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    uid: Jaeger
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    uid: Loki
    editable: true
